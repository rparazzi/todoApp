<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
    <link type="text/css" rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/todo.css">
</head>
<body>

    <div id="container">
        <h1>Todo List<i class="fa fa-plus-square-o" aria-hidden="true"></i></h1>
        <input type="text" id="newTodo" placeholder="Add new task">
        <ul>
            <li strTime="0"><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>Todo<span class="btnControl"><i class="fa fa-clock-o" aria-hidden="true"></i></span><span class="time">0s</span></li>
        </ul>

    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
